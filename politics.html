<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imgs/1200px-Flag_of_Ghana.svg.png">
    <link rel="stylesheet" href="style-2.css">
    <title>Politics</title>
</head>
<body>
    <main>
        <div class="tertiary-header">
            <h1>Politics</h1>
        </div>
        <div class="politics-container">
            <button class="govt-button" id="politics">
                <h1>Government & Politics</h1>
            </button>
            <!-- Government Modal -->
            <div class="government-modal" style="display: none;">
                <div class="close">
                    <img src="icons/close.png" alt="close" class="closeBtn">
                </div>
                <div class="contents"></div>
            </div>
            <div>
                <button class="executive-branch" id="executive">
                    <h1>Executive branch</h1>
                </button>
                <button class="legislative-branch" id="legislative">
                    <h1>Legislative branch</h1>
                </button>
                <button class="judicial-branch" id="judicial">
                    <h1>Judicial branch</h1>
                </button>
                <button class="former-pres" id="presidents">
                    <h1>Former Presidents</h1>
                </button>
            </div>
            <button class="politics-button" id="parties">
                <h1>Political Parties</h1>
            </button>
            <div class="politics-modal" style="display: none;">
                <div class="close">
                    <img src="icons/close.png" alt="close" class="closeBtn">
                </div>
                <div class="contents"></div>
            </div>
        </div>
        <div class="overlay"></div>
    </main>
    <script>
        document.addEventListener('click', e => {
            switch(e.target.className){
                case 'govt-button':
                    document.querySelector('div.government-modal').style.display = 'block'
                    document.querySelector('div.overlay').style.display = 'block'
                break
                case 'politics-button':
                    document.querySelector('div.politics-modal').style.display = 'block'
                    document.querySelector('div.overlay').style.display = 'block'
                break
                case "closeBtn":
                    document.querySelectorAll('img.closeBtn').forEach( element => {
                        element.parentElement.parentElement.style.display = 'none'
                        document.querySelector('div.overlay').style.display = 'none'
                    })
                   
                break
            }
        })
    </script>
</body>
</html>
